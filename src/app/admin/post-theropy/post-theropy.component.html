<div class="container">
    <h2>Ajouter Theropy</h2>
  
    <form [formGroup]="theropyForm" (ngSubmit)="addTheropy()">
      <div class="file-upload-container">
        <label class="file-upload-label">
          <span>Choisissez un fichier</span>
          <input type="file" id="fileInput" (change)="onFileSelected($event)" />
        </label>
        <div *ngIf="imagePreview" class="image-preview">
          <img [src]="imagePreview" class="preview-image"/>
        </div>
      </div>
  
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Name</mat-label>
        <input matInput type="text" placeholder="Name" formControlName="name"/>
        <mat-error *ngIf="theropyForm.get('name')?.hasError('required')">Ce champ est obligatoire!</mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Description</mat-label>
        <input matInput type="text" placeholder="Description" formControlName="description"/>
        <mat-error *ngIf="theropyForm.get('description')?.hasError('required')">Ce champ est obligatoire!</mat-error>
      </mat-form-field>
  
      <button mat-raised-button color="primary" type="submit">Ajouter Theropy</button>
    </form>
  </div>
