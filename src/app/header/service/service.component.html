<div class="container-fluid bg-primary py-4 hero-header mb-4">
    <div class="row">
        <div class="col-12 text-center">
            <h1 class="display-4 text-white">Services</h1>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb justify-content-center">
                    <li class="breadcrumb-item"><a href="home" class="text-white">Home</a></li>
                    <li class="breadcrumb-item active text-white" aria-current="page">Services</li>
                </ol>
            </nav>
        </div>
    </div>
</div>

<div class="container-fluid py-4">
    <div class="container">
        <div class="row g-4 mb-4">
            <div class="col-lg-7">
                <div class="section-title mb-4">
                    <h5 class="text-primary text-uppercase">Our Services</h5>
                    <h1 class="display-6 mb-3">We Offer The Best Quality Dental Services</h1>
                </div>
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                    <div *ngFor="let treatment of theropies" class="col">
                        <div class="card border-light shadow-sm h-100">
                            <img class="card-img-top" [src]="treatment.imgUrl ? treatment.imgUrl : 'assets/default.jpg'" alt="{{treatment.name}}">
                            <div class="card-body text-center">
                                <h5 class="card-title">{{treatment.name}}</h5>
                                <p class="card-text text-muted">{{treatment.description}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-5">
                <div class="card bg-primary text-white h-100 d-flex flex-column align-items-center justify-content-center text-center p-3">
                    <h3 class="card-title mb-2">Make Appointment</h3>
                    <p class="card-text mb-2">Clita ipsum magna kasd rebum at ipsum amet dolor justo dolor est magna stet eirmod</p>
                    <h2 class="card-text mb-0">+012 345 6789</h2>
                </div>
            </div>
        </div>
    </div>
</div>
