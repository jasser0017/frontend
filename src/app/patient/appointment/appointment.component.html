<div class="container-fluid bg-primary py-5 hero-header mb-5">
    <div class="row py-3">
      <div class="col-12 text-center">
        <h1 class="display-3 text-white animated zoomIn">Appointment</h1>
        <a href="home" class="h4 text-white">Home</a>
        <i class="far fa-circle text-white px-2"></i>
        <a href="appointment" class="h4 text-white">Appointment</a>
      </div>
    </div>
  </div>
  
  <div class="container-fluid bg-primary bg-appointment mb-5 wow fadeInUp" data-wow-delay="0.1s" style="margin-top: 90px;">
    <div class="container">
      <div class="row gx-5">
        <div class="col-lg-6 py-5">
          <div class="py-5">
            <h1 class="display-5 text-white mb-4">We Are A Certified and Award Winning Dental Clinic You Can Trust</h1>
            <p class="text-white mb-0">Eirmod sed tempor lorem ut dolores...</p>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="appointment-form h-100 d-flex flex-column justify-content-center text-center p-5 wow zoomIn" data-wow-delay="0.6s">
            <h1 class="text-white mb-4">Make Appointment</h1>
            <form (ngSubmit)="onSubmit()" #appointmentForm="ngForm">
              <div class="row g-3">
                <div class="col-12 col-sm-6">
                  <select class="form-select bg-light border-0" [(ngModel)]="appointment.theropyId" name="theropy" required>
                    <option value="" disabled selected>Select A Service</option>
                    <option *ngFor="let theropy of theropies" [value]="theropy.id">{{ theropy.name }}</option>
                  </select>
                </div>
                <div class="col-12 col-sm-6">
                  <input type="date" class="form-control bg-light border-0" [(ngModel)]="appointment.date" name="date" required>
                </div>
                <div class="col-12">
                  <button class="btn btn-dark w-100 py-3" type="submit">Make Appointment</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
